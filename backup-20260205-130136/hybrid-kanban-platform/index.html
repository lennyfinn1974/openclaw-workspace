<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Kanban Platform</title>
    <meta name="description" content="A hybrid Kanban platform combining Lovable's design system with OpenClaw integration" />
    
    <!-- Preload Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Theme and Mobile Optimization -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hybrid Kanban Platform" />
    <meta property="og:description" content="A hybrid Kanban platform combining Lovable's design system with OpenClaw integration" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="same-origin" />
    
    <style>
      /* Loading screen styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(0 0% 98%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Inter', system-ui, sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid hsl(220 14% 96%);
        border-top: 3px solid hsl(234 89% 63%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: hsl(220 9% 46%);
        font-size: 14px;
      }
      
      /* Hide loading screen once React loads */
      body.loaded #loading {
        display: none;
      }
      
      /* Dark mode media query */
      @media (prefers-color-scheme: dark) {
        #loading {
          background: hsl(222 47% 6%);
        }
        .loading-text {
          color: hsl(215 20% 65%);
        }
        .loading-spinner {
          border-color: hsl(217 33% 17%);
          border-top-color: hsl(234 89% 67%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Hybrid Kanban Platform...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen once React is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
  </body>
</html>
